name: 'cmakc'
description: 'cmak build'
inputs:
  cmake_build_type:  # id of input
    description: 'build type'
    required: true
    default: 'Release'
 
  cmake_extra_args:
    description: 'cpp compiler details'
    required: false
    default: '-DCMAKE_C_COMPILER=/usr/bin/gcc-10 -DCMAKE_CXX_COMPILER=/usr/bin/g++-10'
  
# outputs:
#   random-number:
#     description: "Random number"
#     value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: Create Work Dir
      run: mkdir build
      shell: bash
    - working-directory: ./build
    - run: echo Hello ${{ inputs.who-to-greet }}. 
           cmake .. ${{ inputs.cmake_extra_args }} -DCMAKE_BUILD_TYPE=${{ inputs.cmake_build_type }}
      shell: bash
    - name: Build
      working-directory: ./build
      run: cmake --build . -j --config ${{ inputs.cmake_build_type }}
